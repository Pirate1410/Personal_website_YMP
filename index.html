
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yashodhar Parmar | AI Consultant & Creative Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #fdfbf7;
      --grid-color: rgba(0, 0, 0, 0.03);
      --accent-color: #fb7185;
      --accent-glow: rgba(251, 113, 133, 0.4);
    }

    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background-color: var(--bg-color);
      color: #1e293b;
    }

    /* Technical Grid Background */
    .bg-grid {
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-color);
      border-left: 1px solid var(--grid-color);
    }
    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-color);
    }

    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }
    
    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .animate-gradient {
      background-size: 200% 200%;
      animation: gradient 15s ease infinite;
    }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    .animate-blob {
      animation: blob 10s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .glass-nav {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.8);
    }

    /* Reveal animations */
    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Parallax background movement */
    .parallax-bg {
      will-change: transform;
    }

    .stagger-reveal > * {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .stagger-reveal.active > * {
      opacity: 1;
      transform: translateY(0);
    }

    /* Floating effect for icons */
    .float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0px); }
    }

    @keyframes ticker {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .animate-ticker {
      animation: ticker 60s linear infinite;
    }
    
    .brutal-shadow {
      box-shadow: 4px 4px 0px var(--accent-color);
    }
    
    .brutal-shadow:hover {
      box-shadow: 6px 6px 0px var(--accent-color);
      transform: translate(-2px, -2px);
    }
  </style>
